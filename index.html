<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Bibliographic Bookkeeping Bureau</h1>
    </header>
    <main>
        <div id="add-container">
            <img src="images/cabinet.png" alt="Old-school card catelog cabinet" id="cabinet">
            <button id="add-button">Add Book</button>
        </div>
        <div id="card-main">
            <div class="book-card card">
                <div class="text-area">
                    <p class="author">Author Field</p>
                    <div class="sub-field">
                        <p class="title">Title of The Book Goes Here and what if it's really long</p>
                        <p class="pages">316 p.</p>
                        <p class="genre">Fiction</p>
                    </div>
                </div>
                <div class="stamps-area">
                    <div class="delete">
                        <img class="delete-img" src="images/delete.png">
                    </div>
                    <div class="date">Janurary 22, 2021</div>
                    <div class="read">
                        <img class="check" src="images/unchecked.png">
                    </div>
                </div>
            </div>
        </div>
        <div id="form-main">
            <div class="form-card card">
                <form id="bookForm" name="bookForm">
                    <div class="form-group">
                        <input type="text" id="form-author" name="author" placeholder="Ernest Hemingway" aria-label="author" required>
                    </div>

                    <div class="form-group">
                        <input id="form-title" type="text" name="title" placeholder="The Sun Also Rises" aria-label="title" required>
                    </div>

                    <div class="form-group">
                        <input type="number" id="form-pages" name="pages" placeholder="266" min="0" max="10000" aria-label="page count" required>
                        <p id="form-pages-p">pages</p>
                    </div>
                    <div id="bottom-group">
                        <div class="form-group">
                            <select name="genre" id="dropdown" aria-label="genre">
                                <option value="art">Art</option>
                                <option value="biography">Biography</option>
                                <option value="business">Business</option>
                                <option value="fiction" selected>Fiction</option>
                                <option value="history">History</option>
                                <option value="home">Home</option>
                                <option value="philosophy">Philosophy</option>
                                <option value="poetry">Poetry</option>
                                <option value="psychology">Psychology</option>
                                <option value="religion">Religion</option>
                                <option value="science">Science</option>
                                <option value="sociology">Sociology</option>
                                <option value="technology">Technology</option>
                            </select>
                        </div>
                        <div class="form-read">
                            <label for="true" id="read-label"><p>Read?</p><img id="label-img" src="images/unchecked.png"></label>
                            <input id="true" type="checkbox" name="read" value="true" aria-label="yes">
                        </div>
                    </div>
                    <input type="submit" value="Submit" id="submit-button">
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
